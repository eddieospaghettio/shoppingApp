<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link href='http://fonts.googleapis.com/css?family=Marck+Script|Nunito:400,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="body">
	<nav>
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Products</li>
		</ul>
	</nav>
	<section class="head">
		<h1>Shopping List</h1>
		<form>
			<input type="text" name="list-item" maxlength="30" class="add-bar">
			<button type="button" class="addbutton" id="addbutton">Add</button>
		</form>
	</section>
	<section>
		<div class="list">
			<h2 id="toBuytitle">To Buy:</h2>
			<ul class="toBuylist">
				<li>
					<div class="textcontain">
						<p>WWWWWWWWWWWWWWWWWWWWWWWWWWWWWW</p>
					</div>
					<button class="deletebutton" type="button">Delete</button>
				</li>
				<li>
					<div class="textcontain">
						<p>Bread</p>
					</div>
					<button class="deletebutton" type="button">Delete</button>
				</li>
				<li>
					<div class="textcontain">
						<p>Cheese</p>
					</div>
					<button class="deletebutton" type="button">Delete</button>
				</li>
			</ul>
			<h2>Bought:</h2>
			<ul class="bought">
				<li>
					<div class="textcontain">
						<p>Guns</p>
					</div>
					<button class="deletebutton" type="button">Delete</button>
				</li>
				<li>
					<div class="textcontain">
						<p>Butter</p>
					</div>
					<button class="deletebutton" type="button">Delete</button>
				</li>
			</ul>
		</div>
		<ul class="clear">
			<li>Save</li>
			<li>Clear Bought</li>
			<li class="clearall">Clear All</li>
		</ul>
	</section>
	<footer>
		<div class="foot">
			<p>Made by: Joe Wilkinson</p>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</footer>	
</body>
</html>
